<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé∞ Complete Spin Wheel Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Header */
        #header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }

        #game-title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Stats Panel */
        #stats-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 100;
            min-width: 200px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 16px;
        }

        .stat-value {
            font-weight: bold;
            color: #FFD700;
        }

        /* Spin Button */
        #spin-button {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #ff6b6b, #ff8e53, #ff6b6b);
            background-size: 200% 200%;
            animation: gradientShift 2s ease infinite;
            border: none;
            border-radius: 50px;
            width: 120px;
            height: 120px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 200;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        #spin-button:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        #spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: translateX(-50%) scale(0.9);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Result Modal */
        #result-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: none;
            z-index: 300;
            max-width: 400px;
            color: #333;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .prize-item {
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            border-left: 5px solid #007bff;
        }

        .prize-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .prize-value {
            font-size: 18px;
            color: #FFD700;
            font-weight: bold;
        }

        /* Achievement Panel */
        #achievement-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 100;
            min-width: 150px;
        }

        .achievement {
            display: flex;
            align-items: center;
            margin: 5px 0;
            font-size: 14px;
        }

        .achievement-icon {
            margin-right: 8px;
            font-size: 16px;
        }

        /* Sound Controls */
        #sound-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
        }

        .sound-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .sound-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Particle Effects */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            pointer-events: none;
            z-index: 50;
        }

        /* Loading Screen */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Responsive */
        @media (max-width: 768px) {
            #stats-panel, #achievement-panel {
                position: relative;
                margin: 10px;
                width: calc(100% - 20px);
            }
            
            #game-title {
                font-size: 2em;
            }
            
            #spin-button {
                width: 100px;
                height: 100px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Lucky Wheel...</div>
    </div>

    <div id="game-container">
        <!-- Header -->
        <div id="header">
            <h1 id="game-title">üé∞ Lucky Wheel Casino</h1>
        </div>

        <!-- Stats Panel -->
        <div id="stats-panel">
            <h3>üí∞ Game Stats</h3>
            <div class="stat-item">
                <span>Coins:</span>
                <span class="stat-value" id="coins">1000</span>
            </div>
            <div class="stat-item">
                <span>Total Spins:</span>
                <span class="stat-value" id="total-spins">0</span>
            </div>
            <div class="stat-item">
                <span>Cost per Spin:</span>
                <span class="stat-value" id="spin-cost">50</span>
            </div>
            <div class="stat-item">
                <span>Level:</span>
                <span class="stat-value" id="level">1</span>
            </div>
            <div class="stat-item">
                <span>Multiplier:</span>
                <span class="stat-value" id="multiplier">1x</span>
            </div>
        </div>

        <!-- Achievement Panel -->
        <div id="achievement-panel">
            <h3>üèÜ Achievements</h3>
            <div id="achievements-list">
                <div class="achievement">
                    <span class="achievement-icon">üéØ</span>
                    <span>First Spin</span>
                </div>
            </div>
        </div>

        <!-- Spin Button -->
        <button id="spin-button">SPIN!</button>

        <!-- Sound Controls -->
        <div id="sound-controls">
            <button class="sound-btn" id="mute-btn" title="Toggle Sound">üîä</button>
            <button class="sound-btn" id="music-btn" title="Toggle Music">üéµ</button>
        </div>

        <!-- Result Modal -->
        <div id="result-modal">
            <h2 id="result-title">üéâ Congratulations!</h2>
            <div id="result-content"></div>
            <div id="result-effects"></div>
            <button id="continue-btn" onclick="closeResult()">Continue</button>
        </div>
    </div>

    <script type="module" src="complete-spin-wheel.js"></script>
</body>
</html>
